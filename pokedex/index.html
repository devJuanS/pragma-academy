<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive interface of Pokédex using HTML, CSS and JavaScript">
    <!-- Challenge URL: https://wiki.pragma.com.co/ejercicio-practico-front-end-pokedex -->

    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/pokemon-ball.svg">
    <!-- Google fonts -->
    <!-- CSS => font-family: 'Play', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <title>Pokédex</title>
</head>
<body>
    <header>
        <div class="pokedex-brand">
            <div class="logo"></div>
            <span>POKÉDEX_</span>
        </div>
    </header>
    <main class="pokemon-main">
        <section class="pokemon-container">
            <div class="pokemon__title">
                <div class="pokemon__type-icon" aria-label="Fire type icon"></div>
                <span class="pokemon__name">CHARIZARD</span>
            </div>
            <div class="pokemon__image" aria-label="Charizard's image"></div>
            <div class="pokemon__ability">
                <article class="attribute">
                    <span class="attribute__title">NO</span>
                    <span class="attribute__value">006</span>
                </article>
                <article class="attribute">
                    <span class="attribute__title">LEVEL</span>
                    <span class="attribute__value">100</span>
                </article>
                <article class="attribute">
                    <span class="attribute__title">TYPE</span>
                    <span class="attribute__value">FIRE</span>
                </article>
                <article class="attribute">
                    <span class="attribute__title">ABILITY</span>
                    <span class="attribute__value">BLAZE</span>
                </article>
                <article class="attribute">
                    <span class="attribute__title">HEIGHT</span>
                    <span class="attribute__value">1.7 m</span>
                </article>
                <article class="attribute">
                    <span class="attribute__title">WEIGHT</span>
                    <span class="attribute__value">90.5 kg</span>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <span class="footer__title">OTHERS</span>
        <div class="pokemons-grid">
            <article class="pokemon-character">
                <div class="pokemon-character__figure pokemon-character__figure--url-1" aria-label="Pokemon image"></div>
            </article>
            <article class="pokemon-character">
                <div class="pokemon-character__figure pokemon-character__figure--url-2" aria-label="Pokemon image"></div>
            </article>
            <article class="pokemon-character">
                <div class="pokemon-character__figure pokemon-character__figure--url-3" aria-label="Pokemon image"></div>
            </article>
            <article class="pokemon-character">
                <div class="pokemon-character__figure pokemon-character__figure--url-4" aria-label="Pokemon image"></div>
            </article>
        </div>
    </footer>
</body>
</html>
